<!DOCTYPE html>
<html>
<head>
    <style>
        .legend {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="legend">
        <div class="legend-item">
            <div class="color-dot" style="background-color: yellow;"></div>
            <span> &gt; 8</span>
        </div>
        <div class="legend-item">
            <div class="color-dot" style="background-color: #c7d5e0;"></div>
            <span>6 ~ 8</span>
        </div>
        <div class="legend-item">
            <div class="color-dot" style="background-color: #66c0f4;"></div>
            <span>4 ~ 6</span>
        </div>
        <div class="legend-item">
            <div class="color-dot" style="background-color: #2a475e;"></div>
            <span>2 ~ 4</span>
        </div>
        <div class="legend-item">
            <div class="color-dot" style="background-color: #1b2838;"></div>
            <span> &lt; 2</span>
        </div>
    </div>
</body>
</html>
