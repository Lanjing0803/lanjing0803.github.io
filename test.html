<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot Plot Example</title>
  <style>
    .titler {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color:#2957A5
    }
 
    .dot-container {
      display: grid;
      grid-template-columns: repeat(6, 10px); 
      grid-gap: 20px; 
    }
    .dot {
  width: 20px; 
  height: 20px; 
  border-radius: 50%;
  background-color: gray
}

  </style>
</head>
<body>
  <div class="titler">Facilitation</div>
  <div style="  width: 180px; 
  border-top: 1px solid #2957A5;
  margin-bottom: 20px;"></div>
  <div class="dot-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
