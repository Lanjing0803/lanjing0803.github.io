var width = 125;
var height = 125;
var radius = Math.min(width, height) / 2;
var donutWidth = 26.0416666667;
var color = d3.scaleOrdinal()
.range([ "#FF0000","#00FF00", "#0000FF"]);

var svg = d3.select('#donut')
.append('svg')
.attr('width', width)
.attr('height', height)
.append('g')
.attr('transform', 'translate(' + (width / 2) +
    ',' + (height / 2) + ')');

var arc = d3.arc()
.innerRadius(radius - donutWidth)
.outerRadius(radius);

var pie = d3.pie()
.value(function(d) { return d.value; });

 // Append paths to the SVG for each data point
var paths = svg.selectAll('path')
    .data(pie(totals))
    .enter()
    .append('path')
    .attr('d', arc)
    .attr('fill', function(d, i) { return color(d.data.title); })
    .style('stroke', '#000')
    .style('stroke-width', '1px')
    .on('mouseover', function(d, i) {
        // Lower opacity of other paths on mouseover
        svg.selectAll('path')
            .filter(function(pathData) { return pathData.data.title !== d.data.title; })
            .style('opacity', 0);
        
        // Show tooltip
        tooltip.transition()
            .duration(200)
            .style('opacity', 1);
        tooltip.html(d.data.title + ": " + (d.data.value / d.data.all * 100).toFixed(2) + "%")
            .style('left', (d3.event.pageX) + 'px')
            .style('top', (d3.event.pageY +20) + 'px');
    })
    .on('mouseout', function(d, i) {
        // Restore opacity of all paths on mouseout
        svg.selectAll('path').style('opacity', 1);
        
        // Hide tooltip
        tooltip.transition()
            .duration(500)
            .style('opacity', 0);
    });

// Append tooltip element
var tooltip = d3.select('body')
    .append('div')
    .attr('class', 'tooltip')
    .style('opacity', 0);

    tooltip.style('left', (d3.event.pageX + 10) + 'px')
    .style('top', (d3.event.pageY - 10) + 'px');


function change(data) {
var pie = d3.pie()
    .value(function(d) { return d.value; })(data);

path = d3.select("#donut")
    .selectAll("path")
    .data(pie);
path.transition().duration(500).attrTween("d", arcTween); 

}

function arcTween(d) {
var interpolate = d3.interpolate(this._current, d);
this._current = interpolate(0);
return function(t) {
    return arc(interpolate(t));
};
}
